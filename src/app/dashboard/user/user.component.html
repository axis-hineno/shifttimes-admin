<mat-tab-group>
  <mat-tab label="先生">
    <ng-container *ngFor="let d of data">
      <ng-container *ngIf="d.teacher && d.admin==false">
        <mat-card class="card">
          <mat-card-header>
            <mat-card-title>{{d.name}}</mat-card-title>
            <mat-card-subtitle>ID:{{d.id}} UID:{{d.uid}}</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <mat-card-subtitle>
              <mat-chip-list>
                <ng-container *ngIf="d.admin">
                  <mat-chip color="warn" selected>管理者</mat-chip>
                </ng-container>
                <ng-container *ngIf="d.teacher">
                  <mat-chip color="primary" selected>先生</mat-chip>
                </ng-container>
                <ng-container *ngIf="d.office">
                  <mat-chip color="primary" selected>事務</mat-chip>
                </ng-container>
                <ng-container *ngIf="d.line == undefined">
                  <mat-chip color="warn" selected>LINE未登録</mat-chip>
                </ng-container>
              </mat-chip-list>
            </mat-card-subtitle>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button (click)="detailShiftThisMonth(d.id)">シフト(今月)</button>
            <button mat-button (click)="detailShiftNextMonth(d.id)">シフト(来月)</button>
          </mat-card-actions>
        </mat-card>
      </ng-container>
    </ng-container>
  </mat-tab>
  <mat-tab label="事務">
    <ng-container *ngFor="let d of data">
      <ng-container *ngIf="d.office">
        <mat-card class="card">
